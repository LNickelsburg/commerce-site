{% extends "base.html" %}

{% block content %}

<br><br>

<h2>Filtered Products:</h2>
<form action='/products/findexpensive/' method = "GET">
  <label for = "k">Filter Products:</label><br>
  <input type="number" placeholder = "Enter # to display" name = "k"/>
</form>
<br> <br>
<table class='table table-hover table-bordered container'>
  <thead class="thead-dark">
    <tr>
      <th scope="col">Product ID</th>
      <th scope="col">Product Name</th>
      <th scope="col">Price</th>
      <th scope="col">Add to Wishlist</th>
      

    </tr>
  </thead>
  <tbody>
    {% for product in filteredproducts%}
      <tr>
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>
          <form action="{{ url_for('wishlist.wishlist_add', product_id=product.id) }}"
                method="POST">
            <input type="submit" value="Add to Wishlist"/>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
